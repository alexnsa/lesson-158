---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: staging
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: 562455595575.dkr.ecr.eu-west-1.amazonaws.com/my-python-app:1.0.0
          ports:
            - containerPort: 80
      # imagePullSecrets:
      #   - name: regcred2
